<div>
    <h2>
        <span jhiTranslate="resumeApp.bResume.home.title">B Resumes</span>
        <button class="btn btn-primary float-right create-b-resume" [routerLink]="['/', { outlets: { popup: ['b-resume-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="resumeApp.bResume.home.createLabel">
            Create new B Resume
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bResumes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resumeApp.bResume.url">Url</span></th>
            <th><span jhiTranslate="resumeApp.bResume.status">Status</span></th>
            <th><span jhiTranslate="resumeApp.bResume.extra">Extra</span></th>
            <th><span jhiTranslate="resumeApp.bResume.isActive">Is Active</span></th>
            <th><span jhiTranslate="resumeApp.bResume.createTime">Create Time</span></th>
            <th><span jhiTranslate="resumeApp.bResume.updateTime">Update Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bResume of bResumes ;trackBy: trackId">
                <td><a [routerLink]="['../b-resume', bResume.id ]">{{bResume.id}}</a></td>
                <td>{{bResume.url}}</td>
                <td>{{bResume.status}}</td>
                <td>{{bResume.extra}}</td>
                <td>{{bResume.isActive}}</td>
                <td>{{bResume.createTime | date:'medium'}}</td>
                <td>{{bResume.updateTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../b-resume', bResume.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'b-resume/'+ bResume.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'b-resume/'+ bResume.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
