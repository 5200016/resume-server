
<div *ngIf="bHonour">
    <h2><span jhiTranslate="resumeApp.bHonour.detail.title">B Honour</span> {{bHonour.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="resumeApp.bHonour.username">Username</span></dt>
        <dd>
            <span>{{bHonour.username}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.bHonour.description">Description</span></dt>
        <dd>
            <span>{{bHonour.description}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.bHonour.extra">Extra</span></dt>
        <dd>
            <span>{{bHonour.extra}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.bHonour.isActive">Is Active</span></dt>
        <dd>
            <span>{{bHonour.isActive}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.bHonour.createTime">Create Time</span></dt>
        <dd>
            <span>{{bHonour.createTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.bHonour.updateTime">Update Time</span></dt>
        <dd>
            <span>{{bHonour.updateTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'b-honour/'+ bHonour.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
