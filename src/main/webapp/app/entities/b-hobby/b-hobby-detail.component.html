
<div *ngIf="bHobby">
    <h2><span jhiTranslate="resumeApp.bHobby.detail.title">B Hobby</span> {{bHobby.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="resumeApp.bHobby.username">Username</span></dt>
        <dd>
            <span>{{bHobby.username}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.bHobby.description">Description</span></dt>
        <dd>
            <span>{{bHobby.description}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.bHobby.extra">Extra</span></dt>
        <dd>
            <span>{{bHobby.extra}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.bHobby.isActive">Is Active</span></dt>
        <dd>
            <span>{{bHobby.isActive}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.bHobby.createTime">Create Time</span></dt>
        <dd>
            <span>{{bHobby.createTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.bHobby.updateTime">Update Time</span></dt>
        <dd>
            <span>{{bHobby.updateTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'b-hobby/'+ bHobby.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
