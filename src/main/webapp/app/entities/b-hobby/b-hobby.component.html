<div>
    <h2>
        <span jhiTranslate="resumeApp.bHobby.home.title">B Hobbies</span>
        <button class="btn btn-primary float-right create-b-hobby" [routerLink]="['/', { outlets: { popup: ['b-hobby-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="resumeApp.bHobby.home.createLabel">
            Create new B Hobby
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bHobbies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resumeApp.bHobby.username">Username</span></th>
            <th><span jhiTranslate="resumeApp.bHobby.description">Description</span></th>
            <th><span jhiTranslate="resumeApp.bHobby.extra">Extra</span></th>
            <th><span jhiTranslate="resumeApp.bHobby.isActive">Is Active</span></th>
            <th><span jhiTranslate="resumeApp.bHobby.createTime">Create Time</span></th>
            <th><span jhiTranslate="resumeApp.bHobby.updateTime">Update Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bHobby of bHobbies ;trackBy: trackId">
                <td><a [routerLink]="['../b-hobby', bHobby.id ]">{{bHobby.id}}</a></td>
                <td>{{bHobby.username}}</td>
                <td>{{bHobby.description}}</td>
                <td>{{bHobby.extra}}</td>
                <td>{{bHobby.isActive}}</td>
                <td>{{bHobby.createTime | date:'medium'}}</td>
                <td>{{bHobby.updateTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../b-hobby', bHobby.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'b-hobby/'+ bHobby.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'b-hobby/'+ bHobby.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
