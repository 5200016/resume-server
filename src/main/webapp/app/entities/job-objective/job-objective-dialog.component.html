<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myJobObjectiveLabel" jhiTranslate="resumeApp.jobObjective.home.createOrEditLabel">Create or edit a Job Objective</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!jobObjective.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="jobObjective.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.username" for="field_username">Username</label>
            <input type="text" class="form-control" name="username" id="field_username"
                [(ngModel)]="jobObjective.username"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.jobTitle" for="field_jobTitle">Job Title</label>
            <input type="text" class="form-control" name="jobTitle" id="field_jobTitle"
                [(ngModel)]="jobObjective.jobTitle"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.jobType" for="field_jobType">Job Type</label>
            <input type="text" class="form-control" name="jobType" id="field_jobType"
                [(ngModel)]="jobObjective.jobType"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.enterTime" for="field_enterTime">Enter Time</label>
            <input type="text" class="form-control" name="enterTime" id="field_enterTime"
                [(ngModel)]="jobObjective.enterTime"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.salaryStart" for="field_salaryStart">Salary Start</label>
            <input type="text" class="form-control" name="salaryStart" id="field_salaryStart"
                [(ngModel)]="jobObjective.salaryStart"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.salaryEnd" for="field_salaryEnd">Salary End</label>
            <input type="text" class="form-control" name="salaryEnd" id="field_salaryEnd"
                [(ngModel)]="jobObjective.salaryEnd"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.expectCity" for="field_expectCity">Expect City</label>
            <input type="text" class="form-control" name="expectCity" id="field_expectCity"
                [(ngModel)]="jobObjective.expectCity"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.extra" for="field_extra">Extra</label>
            <input type="text" class="form-control" name="extra" id="field_extra"
                [(ngModel)]="jobObjective.extra"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.isActive" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                [(ngModel)]="jobObjective.isActive"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.createTime" for="field_createTime">Create Time</label>
            <div class="d-flex">
                <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="jobObjective.createTime"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="resumeApp.jobObjective.updateTime" for="field_updateTime">Update Time</label>
            <div class="d-flex">
                <input id="field_updateTime" type="datetime-local" class="form-control" name="updateTime" [(ngModel)]="jobObjective.updateTime"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
