
<div *ngIf="sRole">
    <h2><span jhiTranslate="resumeApp.sRole.detail.title">S Role</span> {{sRole.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="resumeApp.sRole.roleName">Role Name</span></dt>
        <dd>
            <span>{{sRole.roleName}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.sRole.isActive">Is Active</span></dt>
        <dd>
            <span>{{sRole.isActive}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.sRole.createTime">Create Time</span></dt>
        <dd>
            <span>{{sRole.createTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="resumeApp.sRole.updateTime">Update Time</span></dt>
        <dd>
            <span>{{sRole.updateTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 's-role/'+ sRole.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
