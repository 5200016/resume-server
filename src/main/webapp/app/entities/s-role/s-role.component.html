<div>
    <h2>
        <span jhiTranslate="resumeApp.sRole.home.title">S Roles</span>
        <button class="btn btn-primary float-right create-s-role" [routerLink]="['/', { outlets: { popup: ['s-role-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="resumeApp.sRole.home.createLabel">
            Create new S Role
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sRoles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="resumeApp.sRole.roleName">Role Name</span></th>
            <th><span jhiTranslate="resumeApp.sRole.isActive">Is Active</span></th>
            <th><span jhiTranslate="resumeApp.sRole.createTime">Create Time</span></th>
            <th><span jhiTranslate="resumeApp.sRole.updateTime">Update Time</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sRole of sRoles ;trackBy: trackId">
                <td><a [routerLink]="['../s-role', sRole.id ]">{{sRole.id}}</a></td>
                <td>{{sRole.roleName}}</td>
                <td>{{sRole.isActive}}</td>
                <td>{{sRole.createTime | date:'medium'}}</td>
                <td>{{sRole.updateTime | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../s-role', sRole.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 's-role/'+ sRole.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 's-role/'+ sRole.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
